<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
<!-- search bar -->
    <header>
      <div class="header-wrapper">
        <input id="search-bar" type="text" name="search" id="search" placeholder="Search">
      </div>
    </header>
<!-- main photo area -->
    <main>
      <div class="gallery-wrapper">
        <a href="img/01.jpg" data-lightbox="gallery" data-alt="Hay Bales" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img src="img/thumbnails/01.jpg" alt="Hay Bales"></a>
        <a href="img/02.jpg" data-lightbox="gallery" data-alt="Lake" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img src="img/thumbnails/02.jpg" alt="Lake"></a>
        <a href="img/03.jpg" data-lightbox="gallery" data-alt="Canyon" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img src="img/thumbnails/03.jpg" alt="Canyon"></a>
        <a href="img/04.jpg" data-lightbox="gallery" data-alt="Iceberg" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img src="img/thumbnails/04.jpg" alt="Iceberg"></a>
        <a href="img/05.jpg" data-lightbox="gallery" data-alt="Desert" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img src="img/thumbnails/05.jpg" alt="Desert"></a>
        <a href="img/06.jpg" data-lightbox="gallery" data-alt="Fall" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img src="img/thumbnails/06.jpg" alt="Fall"></a>
        <a href="img/07.jpg" data-lightbox="gallery" data-alt="Plantation" data-title="I drove past this plantation yesterday, everything is so green!">
          <img src="img/thumbnails/07.jpg" alt="Plantation"></a>
        <a href="img/08.jpg" data-lightbox="gallery" data-alt="Dunes" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img src="img/thumbnails/08.jpg" alt="Dunes"></a>
        <a href="img/09.jpg" data-lightbox="gallery" data-alt="Countryside Lane" data-title="We enjoyed a quiet stroll down this countryside lane. ">
          <img src="img/thumbnails/09.jpg" alt="Countryside Lane" data-title=""></a>
        <a href="img/10.jpg" data-lightbox="gallery" data-alt="Sunset" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img src="img/thumbnails/10.jpg" alt="Sunset"></a>
        <a href="img/11.jpg" data-lightbox="gallery" data-alt="Cave" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img src="img/thumbnails/11.jpg" alt="Cave"></a>
        <a href="img/12.jpg" data-lightbox="gallery" data-alt="Bluebells" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img src="img/thumbnails/12.jpg" alt="Bluebells"></a>
      </div>
    </main>
  </div>
<!-- scripts  -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/lightbox2/js/lightbox.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
