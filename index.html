<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
<!-- search bar -->
    <header>
      <div class="header-wrapper">
        <input type="text" name="search" id="search" placeholder="Search">
      </div>
    </header>
<!-- main photo area -->
    <main>
      <div class="gallery-wrapper">
        <a href="img/01.jpg" data-lightbox="gallery"><img src="img/thumbnails/01.jpg" alt=""></a>
        <a href="img/02.jpg" data-lightbox="gallery"><img src="img/thumbnails/02.jpg" alt=""></a>
        <a href="img/03.jpg" data-lightbox="gallery"><img src="img/thumbnails/03.jpg" alt=""></a>
        <a href="img/04.jpg" data-lightbox="gallery"><img src="img/thumbnails/04.jpg" alt=""></a>
        <a href="img/05.jpg" data-lightbox="gallery"><img src="img/thumbnails/05.jpg" alt=""></a>
        <a href="img/06.jpg" data-lightbox="gallery"><img src="img/thumbnails/06.jpg" alt=""></a>
        <a href="img/07.jpg" data-lightbox="gallery"><img src="img/thumbnails/07.jpg" alt=""></a>
        <a href="img/08.jpg" data-lightbox="gallery"><img src="img/thumbnails/08.jpg" alt=""></a>
        <a href="img/09.jpg" data-lightbox="gallery"><img src="img/thumbnails/09.jpg" alt=""></a>
        <a href="img/10.jpg" data-lightbox="gallery"><img src="img/thumbnails/10.jpg" alt=""></a>
        <a href="img/11.jpg" data-lightbox="gallery"><img src="img/thumbnails/11.jpg" alt=""></a>
        <a href="img/12.jpg" data-lightbox="gallery"><img src="img/thumbnails/12.jpg" alt=""></a>
      </div>
    </main>
  </div>
<!-- scripts  -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/lightbox2/js/lightbox.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
